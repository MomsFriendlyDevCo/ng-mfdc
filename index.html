<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-mfdc</title>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google" value="notranslate"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>

	<!-- jQuery -->
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- FontAwesome -->
	<link rel="stylesheet" href="/bower_components/fontawesome/css/font-awesome.min.css">

	<!-- Angular core -->
	<script src="/bower_components/angular/angular.min.js"></script>

	<!-- Angular snippets -->
	<script src="/bower_components/prism/prism.js"></script>
	<script src="/bower_components/angular-snippets/dist/angular-snippets.min.js"></script>
	<link rel="stylesheet" href="/bower_components/angular-snippets/dist/themes/bootstrap-tabs/style.css">
	<script src="/bower_components/angular-snippets/dist/themes/bootstrap-tabs/theme.min.js"></script>

	<!-- lodash -->
	<script src="/bower_components/lodash/lodash.min.js"></script>

	<!-- ngCookbook -->
	<script src="/build/site.min.js"></script>
	<style>
	iframe {
		width: 100%;
		height: 250px;
		background: #fff;
		border: 1px solid #ccc;
		border-radius: 4px;
	}
	</style>
</head>
<body ng-app="app">
	<div class="container">
		<h1>ng-mfdc</h1>
		<div class="lead">Showcase of the AngularJS modules created by <a href="http://mfdc.biz">Moms Friendly Development Company</a>.</div>
	</div>

	<div class="container">
		<h2>angular-venn</h2>
		<p><a href="https://github.com/hash-bang/angular-venn" class="btn btn-primary btn-sm"><i class="fa fa-github"></i> GitHub Page</a></p>
		<p>Venn diagrams for AngularJS</p>
		<snippets path="demos/venn/sets" files="['index.html', 'app.js']">
			<snippets-pane snippet="{name: 'Demo', selected: true, icon: 'fa fa-play', cls: 'pull-right'}"><iframe src="demos/venn/sets/index.html"></iframe></snippets-pane>
			<snippets-pane snippet="{name: 'Installation', icon: 'fa fa-cog', cls: 'pull-right'}"><iframe src="demos/venn/install.html"></iframe></snippets-pane>
		</snippets>
	</div>
</body>
